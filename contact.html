<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <table style="border: 1px solid;">
        <tr>
            <th>emp_name</th>
            <th>emp_id</th>
            <th>emp_age</th>
        </tr>
        <tr>
            <td>tom</td>
            <td>102</td>
            <td>40</td>
        </tr>
        <tr>
            <td>john</td>
            <td>103</td>
            <td>30</td>
        </tr>
        <tr>
            <td>mottu</td>
            <td>104</td>
            <td>20</td>
        </tr>
        </table>
        
       
             
</body>
</html>
